version: '3.8'

services:
  # Django API Server
  web:
    build: .
    container_name: returns-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=docker-secret-key-change-in-production
      - DB_ENGINE=django.db.backends.mysql
      - DB_NAME=ecommerce_returns
      - DB_USER=root
      - DB_PASSWORD=rootpass123
      - DB_HOST=db
      - DB_PORT=3306
      - CACHE_REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: returns-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: ecommerce_returns
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache + Celery Broker)
  redis:
    image: redis:7-alpine
    container_name: returns-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker (Background Tasks)
  celery:
    build: .
    container_name: returns-celery
    command: celery -A ecommerce_oms worker -l info
    environment:
      - DB_ENGINE=django.db.backends.mysql
      - DB_NAME=ecommerce_returns
      - DB_USER=root
      - DB_PASSWORD=rootpass123
      - DB_HOST=db
      - DB_PORT=3306
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - web
      - redis

volumes:
  mysql_data:
```

