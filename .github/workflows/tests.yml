name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django==6.0.2 djangorestframework==3.15.2 celery==5.3.1 redis==5.0.0 django-redis==5.3.0 boto3==1.28.0 python-dotenv==1.0.0 requests==2.31.0 drf-spectacular==0.27.0

      - name: Run migrations
        env:
          DB_ENGINE: django.db.backends.sqlite3
        run: python manage.py migrate

      - name: Run tests
        env:
          DB_ENGINE: django.db.backends.sqlite3
        run: python manage.py test returns -v 2